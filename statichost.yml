# Hugo docker image
image: hugomods/hugo:go-git-0.122.0
# Build command
command: go version && hugo version && hugo mod clean && hugo mod get github.com/jpanther/congo/v2@v2.8.0 && hugo --minify --destination build --environment production
# Build output directory to deploy
public: build
# Custom domains
domains:
  # Primary domain
  - adam.sr
  # Domain redirect
  - www.adam.sr
